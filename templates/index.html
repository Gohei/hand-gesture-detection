<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Streaming</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css') }}"
    />
  </head>

  <body>
    <h1>Camera Streaming</h1>
    <div id="camera-container">
      <div id="loading" class="hidden">
        <p>Waiting for camera connection...</p>
        <div class="spinner"></div>
      </div>
      <div id="camera-permission" class="hidden">
        <p>Camera access is denied.</p>
        <p>Please allow camera access in your browser settings.</p>
      </div>
      <div id="stream-container" class="hidden">
        <video id="video" autoplay playsinline hidden></video>
        <canvas id="result"></canvas>
      </div>
    </div>
    <div id="status"></div>
    <script
      type="module"
      src="{{ url_for('static', path='/js/main.js') }}"
    ></script>
  </body>
</html>
